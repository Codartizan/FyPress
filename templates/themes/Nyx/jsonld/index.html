<script type='application/ld+json'>
    {
        "@context":"http://schema.org",
        "@type":"WebSite",
        "url":"{{options.url}}",
        "name":"{{options.name}}",
        "potentialAction":{
            "@type":"SearchAction",
            "target":"{{options.url}}/?s={search_term_string}",
            "query-input":"required name=search_term_string"
        },
        "headline": "{{options.slogan}}",
        "author":  { 
            "@type" : "Organization",
            "name" : "{{options.name}}",
            "logo" : "{{options.logo}}",
            "url" : "{{options.url}}",
            "sameAs" : [
                "{{options.facebook}}",
                "{{options.twitter}}"
            ]
        }
    }
</script>
